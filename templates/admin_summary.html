<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Revenue Summary</title>
    <link rel="stylesheet" href="{{url_for('static',filename='nav.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding-top: 60px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;

        }

        h2 {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }


        h3 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            color: #2c3e50;
        }

        .revenue-card {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: fit-content;
            margin: 0px auto 24px auto;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', sans-serif;
            animation: pop-in 0.6s ease-out;
            z-index: -1;
        }

        .revenue-card h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
            color: black;

        }

        .revenue-card p {
            margin: 0.5rem 0 0;
            font-size: 2rem;
            font-weight: bold;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .charts-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .chart-box {
            width: 670px;
            height: 450px;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <span>Welcome Admin</span>
        <a href="{{url_for('admin_bp.admin_home')}}">Home</a>
        <a href="{{url_for('admin_userdata_bp.admin_userdata')}}">Users</a>
        <a href="{{url_for('admin_search_bp.admin_search')}}">Search</a>
        <a href="{{url_for('admin_summary_bp.admin_summary')}}">Summary</a>
        <a href="{{url_for('login_bp.logout')}}">Logout</a>
    </nav>
    <div class="container">
        <h2>Parking Lot Revenue Summary</h2>
        <div class="revenue-card">
            <h3>Total Revenue</h3>
            <p>₹{{ total_rev }}</p>
        </div>
        <div class="charts-container">
            <div class="chart-box">
                <h3>Revenue by Each Lots</h3>
                <canvas id="revenue"></canvas>
            </div>
            <div class="chart-box">
                <h3>Available vs Occupied Parking Slots</h3>
                <canvas id="Slot_det"></canvas>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='admin_summary_revchart.js') }}"></script>

    <script>
        const revenue = document.getElementById('revenue');
        const ctx = revenue.getContext('2d');

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(54, 162, 235, 1)');
        gradient.addColorStop(1, 'rgba(75, 192, 192, 0.5)');

        new Chart(revenue, {
            type: 'bar',
            data: {
                labels: {{ lot_labels | tojson }},
            datasets: [{
                label: 'Revenue (₹)',
                data: {{ revenues | tojson }},
            backgroundColor: gradient,
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            borderRadius: 5,
            maxBarThickness: 100,
            minBarLength: 5 
            }]
        },
            options: {
            responsive: true,
            animation: {
                duration: 1000,
                easing: 'easeOutBounce'
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return '₹' + context.parsed.y.toFixed(2);
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Revenue in ₹'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Parking Lots'
                    }
                }
            }
        }

    });
    </script>
    <script>
        const sd = document.getElementById('Slot_det').getContext('2d');

        const gradientAvailable = sd.createLinearGradient(0, 0, 0, 400);
        gradientAvailable.addColorStop(0, 'rgba(75, 192, 192, 1)');
        gradientAvailable.addColorStop(1, 'rgba(75, 192, 192, 0.5)');

        const gradientOccupied = sd.createLinearGradient(0, 0, 0, 400);
        gradientOccupied.addColorStop(0, 'rgba(255, 99, 132, 1)');
        gradientOccupied.addColorStop(1, 'rgba(255, 99, 132, 0.5)');

        new Chart(sd, {
            type: 'bar',
            data: {
                labels: {{ lot_labels | tojson }},
            datasets: [
            {
                label: 'Available',
                data: {{ available_counts | tojson }},
            backgroundColor: gradientAvailable,
            borderWidth: 1,
            borderRadius: 5,
            maxBarThickness: 100,
            minBarLength: 5 
                },
            {
                label: 'Occupied',
                data: {{ occupied_counts | tojson }},
            backgroundColor: gradientOccupied,
            borderWidth: 1,
            borderRadius: 5,
            maxBarThickness: 100,
            minBarLength: 5 
        }]
        },
            options: {
            responsive: true,
            animation: {
                duration: 1200,
                easing: 'easeOutBounce'
            },
            plugins: {
                legend: { position: 'top' },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return `${context.dataset.label}: ${context.parsed.y}`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    stacked: true,
                    title: {
                        display: true,
                        text: 'Parking Lot'
                    }
                },
                y: {
                    stacked: true,
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Slots'
                    }
                }
            }
        }
    });
    </script>
</body>

</html>
