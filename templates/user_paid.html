<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .tick-box {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.5s ease forwards;
    }

    .tick {
      width: 80px;
      height: 80px;
      stroke: #4BB543;
      stroke-width: 8;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 0.8s ease forwards 0.2s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .text {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script>
    setTimeout(function () {
      window.location.href = "{{ url_for('user_bp.user_home', userid=userid) }}";
    }, 2000);
  </script>
</head>

<body>
  <div class="container">
    <div class="tick-box">
      <svg class="tick" viewBox="0 0 52 52">
        <path d="M14 27 l10 10 l20 -20"></path>
      </svg>
    </div>
    <div class="text">Payment Successful</div>
  </div>
</body>

</html>
