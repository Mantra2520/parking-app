<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .details {
      margin: 20px 0;
    }

    .details p {
      margin: 8px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4BB543;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3ea43a;
    }
  </style>
</head>

<div class="card">
  <h2>Booking Summary</h2>
  <div class="details">
    <p><strong>Reservation ID:</strong> {{ res.res_id }}</p>
    <p><strong>Vehicle No:</strong> {{ res.vehicle_no }}</p>
    <p><strong>Date:</strong> {{ res.date }}</p>
    <p><strong>Time:</strong> {{ res.in_time }} - {{ res.out_time }}</p>
    <p><strong>Duration:</strong> {{ hours | round(2) }} hour(s)</p>
    <p><strong>Cost:</strong> ₹{{ cost | round(2) }}</p>
  </div>
  <form method="POST" action="{{ url_for('userbooking_bp.payment_done', userid=userid, resid=res.res_id) }}">
    <input type="hidden" name="final_cost" value="{{ cost }}">
    <button type="submit">Pay ₹{{ cost | round(2) }}</button>
  </form>
</div>
</body>

</html>
