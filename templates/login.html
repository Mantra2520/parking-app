<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Smart Park</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <div class="login-box">
        <div class="tabs">
            <span id="login-tab" class="active">LOG IN</span>
            <span id="signup-tab">SIGN UP</span>
        </div>

        <form id="login-form" class="active" method="POST" action="{{ url_for('login_bp.login') }}">
            <input type="text" name="User ID" placeholder="User ID" required />
            <input type="password" name="Password" placeholder="Password" required />
            <button type="submit">SIGN IN</button>
        </form>

        <form id="signup-form" method="POST" action="{{ url_for('login_bp.signup') }}">
            <input type="text" name="username" placeholder="User ID" required />
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="text" name="email" placeholder="Email" required />
            <input type="text" name="address" placeholder="Address" required />
            <input type="text" name="pincode" placeholder="Pincode" required />
            <br>
            <input type="password" name="password" placeholder="Create Password" required />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            <button type="submit">SIGN UP</button>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}

</body>

</html>
