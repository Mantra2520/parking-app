<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Smart Park</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #004e92, #000428);
            /* fallback */
            background: url("{{ url_for('static', filename='login_bg.png') }}")left ;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .login-box {
            width: 380px;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .tabs span {
            font-weight: 600;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            padding-bottom: 5px;
        }

        .tabs .active {
            border-bottom: 2px solid #00f2fe;
        }

        form {
            display: none;
            flex-direction: column;
        }

        form.active {
            display: flex;
        }

        .login-box input {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 12px 14px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 15px;
        }

        .login-box input::placeholder {
            color: #ccc;
        }

        .login-box button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .login-box button:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, #4fb6ff, #28f8ff);
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div class="tabs">
            <span id="login-tab" class="active">LOG IN</span>
            <span id="signup-tab">SIGN UP</span>
        </div>

        <form id="login-form" class="active" method="POST" action="{{ url_for('login_bp.login') }}">
            <input type="text" name="User ID" placeholder="User ID" required />
            <input type="password" name="Password" placeholder="Password" required />
            <button type="submit">SIGN IN</button>
        </form>

        <form id="signup-form" method="POST" action="{{ url_for('login_bp.signup') }}">
            <input type="text" name="username" placeholder="User ID" required />
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="text" name="email" placeholder="Email" required />
            <input type="text" name="address" placeholder="Address" required />
            <input type="text" name="pincode" placeholder="Pincode" required />
            <br>
            <input type="password" name="password" placeholder="Create Password" required />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            <button type="submit">SIGN UP</button>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}

</body>

</html>
